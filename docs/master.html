<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    p code, li code {
        background-color: #eee;
        padding: 2px 4px 2px 4px;
        border-radius: 6px;
    }
    a:hover {
        color: #c00;
        background-color: #ff3;
        text-decoration: none;
    }
    a.nav-link:hover, a.navbar-brand:hover {
        background-color: #eee;
    }
    pre {
        background-color: #cde;
        padding: 8px;
        border-radius: 8px;
    }
    table {
        margin-bottom: 1em;
    }
    table, th, td {
        border: 1px solid #999;
    }
    th, td {
        padding: 0 4px 0 4px;
    }
    img {
        max-width: 100%;
    }
    h3 {
        font-size: 1.5rem;
    }
    h4 {
        font-size: 1.1rem;
    }
</style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Spark</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Docs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/sparkjavateam/spark">Github</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row" style="margin-bottom: 2em;">
      <div class="col-2 d-none d-sm-none d-md-block" style="font-size: 10pt;">
        {{each m in toc}}
            <br/>
            {{if m.isSection}}
                {{if not m.isEmpty}}<br/><small>{{m.title}}</small>{{/if}}
            {{else}}
                <a href="{{m.link}}" class="menulink">{{m.title}}</a>
            {{/if}}
        {{/each}}
      </div>
      <div class="col">{{content}}</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
